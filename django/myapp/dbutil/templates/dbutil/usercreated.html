{% load static %}

<html>
<head>
    <title>{{title}} </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{% static "dbutil/jquery-3.5.1.min.js" %}" type="text/javascript"></script>
    <script src="{% static "dbutil/bootstrap.min.js" %}" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="{% static "dbutil/bootstrap.min.css" %}">

    <script>
        $( document ).ready(function() {
            $( "#success_div" ).fadeOut( 3000, function() {
                $( this ).remove();
            });
        });
    </script>
</head>

<body>
<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-3 sidenav">
            <h4>{{title}}</h4>
            <ul class="nav nav-pills nav-stacked">
                <li><a href="/dbutil">Home</a></li>
                <li class="active"><a href="/dbutil/createuser">Create User Like Existing User</a></li>
                <li><a href="/dbutil/lookupdriver">Lookup Driver Information For User</a></li>
                <li><a href="/dbutil/lookuplocations">Lookup Cash Drawer Locations For User</a></li>
            </ul><br>
        </div>

        <div class="col-sm-4">
            <h2>{{welcome_msg}}</h2>
            <hr/>
            <div class="media">
                <div class="media-left">
                    <img src="{% static "dbutil/img/success_checkmark.png" %}" class="media-object" style="width:60px">
                </div>
                <div class="media-body">
                    <div class="alert alert-success">
                        <h4><strong>{{success_msg}}</strong></h4>
                    </div>
                </div>
                <br/>
            </div>

            <div id="success_div" class="col-sm-4">
                <h1><span class="label label-success">Success!</span></h1>
            </div>
        </div>
    </div>
</div>
</body>

</html>
