<section ng-controller="ArrayController">
		<!-- Array Example -->
		<div class="form-group">
			<h3>{{title}}</h3>
			<p>
				<small>Arrays are bounded unordered lists. </small><br/>
			</p>
			<div class="left-section">
				<p>
					New Item:&nbsp;<input type="text" ng-model="newItem" ng-model-options="{ updateOn: 'blur' }" />
				</p>
				<p>
					<label for="selectedIndex">At Index:&nbsp;</label>
					<select name="selectedIndex" ng-model="selectedIndex">
						<option ng-repeat="key in getIndexes()">{{key}}</option>
					</select>
				</p>
			</p>
			<p>
				<button ng-click="add()">Add</button>
				<button ng-click="remove()">Remove</button>
			</p>
			</div>
			<div class="right-section">
				<p>
					<ul class="array">
						<li ng-repeat="item in array ">
							{{ item }}
						</li>
					</ul>
				</p>
			</div>
		</div>
	</section>
