<section ng-controller="StackController">
	<!-- STACK Example -->
	<div class="form-group">
		<h3>{{title}}</h3>
		<p>
			<small>Stacks only allow you add to and remove from the end of a list. </small><br/>
		</p>
		<div class="left-section">
			<p>
				New Item:<input type="text" ng-model="newItem" ng-model-options="{ updateOn: 'blur' }" />
			</p>
			<button ng-click="push()">Push</button>
			<button ng-click="pop()">Pop</button>
		</div>
		<div class="right-section">
			<p>
				<ul class="stack">
					<li ng-repeat="item in stack">
						{{ item }}
					</li>
				</ul>
			</p>
		</div>
	</div>
</section>
